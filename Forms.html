<DOCTYPE html>

<head>
    <title> Forms</title>
</head>

<body>
<marquee>

<h1>WELCOME TO MY Html FORMS</h1>

</marquee>
<hr>

<form>
<h2>PERSONAL DETAILS</h2>
<label for="Fname">FIRST NAME</label>
<input type="text" placeholder="ENTER FIRST NAME HERE">

<label for="Lname">LAST NAME</label>
<input type="text" placeholder="ENTER LAST NAME HERE">

<label for="email">email</label>
<input type="email" placeholder="example1234@gmail.com">

<label for="pass">PASSWORD</label>
<input type="password"><br><br>

<label for="dob">Date Of Birth</label>
<input type="date">

<label for="dobt">Date Of Birth Time</label>
<input type="time"><br><br>

<h3>GENDER</h3>
<label for="male">Male</label>
<input type="checkbox">

<label for="female">Female</label>
<input type="checkbox">

<label for="others">Others</label>
<input type="checkbox">

<h4>MARITAL STATUS</h4>
<label for="male">Single</label>
<input type="radio">

<label for="female">Married</label>
<input type="radio">

<label for="others">In a Relationship</label>
<input type="radio">

<h5>DEPARTMENT</h5>

<select name="depart" id="depart">
<option>Computer Science</option>
<option>Law</option>
<option>Agriculture</option>
<option>Public Health</option>
<option>Mass Communication</option>
<option>Political Science and Internal Relation</option>
<option>Development Studies</option>
<option>Clinical Counselling</option>
<option>Business Administration</option>

</select><br><br>
<textarea name="comment" id="comment" cols="30" rows="10" placeholder="Type a Comment Here"></textarea><br><br>

<button type="submit">SAVE</button>

</form>

</body>
</html>
